<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
<!-- Large Triangle -->
<polygon points="200,100 400,450 0,450" fill="none" stroke="#4f46e5" stroke-width="3" opacity=".08"/>
<!-- Hexagon -->
<polygon points="850,200 920,240 920,320 850,360 780,320 780,240" fill="none" stroke="#6366f1" stroke-width="2.5" opacity=".09"/>
<polygon points="850,220 905,250 905,310 850,340 795,310 795,250" fill="#4f46e5" opacity=".03"/>
<!-- Cube Isometric -->
<g opacity=".07" fill="none" stroke="#4f46e5" stroke-width="2"><path d="M600,150L660,180L660,260L600,290L540,260L540,180Z"/><path d="M600,150L600,230L660,260"/><path d="M600,230L540,260"/></g>
<!-- Pentagon -->
<polygon points="450,600 510,560 570,590 555,660 465,660" fill="none" stroke="#818cf8" stroke-width="2" opacity=".08"/>
<!-- Diamond -->
<polygon points="1050,500 1120,580 1050,660 980,580" fill="none" stroke="#6366f1" stroke-width="2.5" opacity=".09"/>
<polygon points="1050,530 1095,580 1050,630 1005,580" fill="#4f46e5" opacity=".03"/>
<!-- Circle with inner pattern -->
<g opacity=".07"><circle cx="300" cy="600" r="60" fill="none" stroke="#4f46e5" stroke-width="2"/><circle cx="300" cy="600" r="40" fill="none" stroke="#6366f1" stroke-width="1.5"/><circle cx="300" cy="600" r="20" fill="none" stroke="#818cf8" stroke-width="1"/></g>
<!-- Scattered Triangles -->
<polygon points="700,80 740,150 660,150" fill="none" stroke="#4f46e5" stroke-width="1.5" opacity=".06"/>
<polygon points="150,350 175,400 125,400" fill="#6366f1" opacity=".04"/>
<polygon points="1100,300 1130,360 1070,360" fill="none" stroke="#818cf8" stroke-width="1.5" opacity=".06"/>
<polygon points="500,380 520,420 480,420" fill="#4f46e5" opacity=".04"/>
<!-- Cross/Plus -->
<g opacity=".06" stroke="#6366f1" stroke-width="2"><line x1="800" y1="500" x2="800" y2="560"/><line x1="770" y1="530" x2="830" y2="530"/></g>
<!-- Rotated Squares -->
<rect x="90" y="160" width="50" height="50" fill="none" stroke="#4f46e5" stroke-width="1.5" opacity=".06" transform="rotate(45,115,185)"/>
<rect x="950" y="60" width="40" height="40" fill="none" stroke="#818cf8" stroke-width="1.5" opacity=".05" transform="rotate(30,970,80)"/>
<!-- Dots at vertices -->
<circle cx="200" cy="100" r="4" fill="#4f46e5" opacity=".1"/>
<circle cx="400" cy="450" r="4" fill="#4f46e5" opacity=".1"/>
<circle cx="0" cy="450" r="4" fill="#4f46e5" opacity=".1"/>
<circle cx="850" cy="200" r="3" fill="#6366f1" opacity=".08"/>
<!-- Zigzag Line -->
<path d="M0,750L50,720L100,750L150,720L200,750L250,720L300,750L350,720L400,750L450,720L500,750" fill="none" stroke="#4f46e5" stroke-width="1.5" opacity=".05"/>
<!-- Star polygon -->
<polygon points="700,400 712,440 755,440 720,465 732,505 700,480 668,505 680,465 645,440 688,440" fill="none" stroke="#6366f1" stroke-width="1.5" opacity=".06"/>
</svg>